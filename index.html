<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Gradient Color</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul>
      <li style="--i: #a3c9e2; --j: #9618f7">
        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
        <span class="title">Home</span>
      </li>
      <li style="--i: #3eadcf; --j: #abe9cd">
        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
        <span class="title">Profile</span>
      </li>
      <li style="--i: #fb7ba2; --j: #fce043">
        <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
        <span class="title">Chat</span>
      </li>
      <li style="--i: #c373f2; --j: #f977ce">
        <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
        <span class="title">Contact</span>
      </li>
      <li style="--i: #80ff72; --j: #7ee8fa">
        <span class="icon"><ion-icon name="cog-outline"></ion-icon></span>
        <span class="title">Settings</span>
      </li>
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
